<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <li href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="float-left">
        <h4 class="list-group-item-heading">
          {{recipe.name}}
        </h4>
        <p class="list-group-item-text">
          {{recipe.description}}
        </p>
      </div>
      <span class="float-right">
        <!--src is making use of property binding hence square brackets-->
        <img [src]="recipe.imagePath"
             alt="" class="img-thumbnail"
             style="max-height: 50px">
      </span>
    </li>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
